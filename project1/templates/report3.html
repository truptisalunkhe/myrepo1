<html>
   <head></head>
   <body>
    <center>
      <h1>Contact Report</h1>
      <table border=15>
        {% if con%}
           <thead>
            <th>username</th>
            <th>email</th>
            <th>phone</th>
            <th>message</th>
           </thead>
            {%for k in con%}
          <tr>
           <td>{{k.username}}</td>
           <td>{{k.email}}</td>
           <td>{{k.phone}}</td>
           <td>{{k.message}}</td>
          </tr>
        {% endfor %}
      {% endif %}
     </center>
     </table>
  </body>
</html>
