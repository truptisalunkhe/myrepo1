<html>
   <head></head>
   <body>
    <center>
      <h1>Register Report</h1>
      <table border=15>
        {% if res %}
           <thead>
            <th> name</th>
            <th> email</th>
            <th>password</th>
           </thead>
            {%for k in res%}
          <tr>
           <td>{{k.name}}</td>
           <td>{{k.email}}</td>
           <td>{{k.password}}</td>
          </tr>
        {% endfor %}
      {% endif %}
     </center>
     </table>
  </body>
</html>
