<html>
   <head></head>
   <body>
    <center>
      <h1>Feedback Report</h1>
      <table border=15>
        {% if fed%}
           <thead>
            <th>name</th>
            <th>email</th>
            <th>message</th>
           </thead>
            {%for k in fed%}
          <tr>
           <td>{{k.name}}</td>
           <td>{{k.email}}</td>
           <td>{{k.message}}</td>
          </tr>
        {% endfor %}
      {% endif %}
     </center>
     </table>
  </body>
</html>
